<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <div class="max-w-sm mx-auto text-center mt-10">
        <header class="logo font-bold text-3xl">
            <a href="index.html">Fudo<strong class="text-red-500">.</strong></a>
        </header> 
        <section class="mt-20">
            <span class="text-lg font-bold">Welcome to Fudo</span>
            <h2 class="font-bold text-4xl mt-4">Create Account</h2>
        </section>
        <section class="from-login mt-10">
            <form action="">
                <div class="from-login-email">
                    <label for="email" class="font-bold block text-left text-lg">Email</label>
                    <input class="border border-cyan-400 rounded w-full p-4 mt-2 outline-none" type="text" name="" id="email" placeholder="John.snow@gmail.com">
                </div>
                <div class="from-login-fullname mt-4">
                    <label for="fullname" class="font-bold block text-left text-lg">Fullname</label>
                    <input class="border border-cyan-400 rounded w-full p-4 mt-2 outline-none" type="text" name="" id="fullname" placeholder="John.snow">
                </div>
                <div class="from-login-password mt-4">
                    <label for="password" class="font-bold block text-left text-lg">Password</label>
                    <input class="border border-cyan-400 rounded w-full p-4 mt-2 outline-none" type="text" name="" id="password" placeholder="*********">
                </div>
                <div class="from-login-repassword mt-4">
                    <label for="repassword" class="font-bold block text-left text-lg">Re-Password</label>
                    <input class="border border-cyan-400 rounded w-full p-4 mt-2 outline-none" type="text" name="" id="repassword" placeholder="*********">
                </div>
            </form>
        </section>
        <section class="button my-10">
            <button class="block rounded bg-cyan-500 text-white py-2 w-full">Create Now</button>
        </section>
    </div>  
</body>
</html>
