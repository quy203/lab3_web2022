<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <div class="max-w-sm mx-auto text-center mt-10">
        <header class="logo font-bold text-3xl">
            <a href="index.html">Fudo<strong class="text-red-500">.</strong></a>
        </header> 
        <section class="mt-20">
            <span class="text-lg font-bold">Welcome back</span>
            <h2 class="font-bold text-4xl mt-4">Login to your account</h2>
        </section>
        <section class="from-login mt-10">
            <form action="">
                <div class="from-login-email">
                    <label for="email" class="font-bold block text-left text-lg">Email</label>
                    <input class="border border-cyan-400 rounded w-full p-4 mt-2 outline-none" type="text" name="" id="email" placeholder="John.snow@gmail.com">
                </div>
                <div class="from-login-password mt-4">
                    <label for="password" class="font-bold block text-left text-lg">Password</label>
                    <input class="border border-cyan-400 rounded w-full p-4 mt-2 outline-none" type="text" name="" id="password" placeholder="*********">
                </div>
            </form>
        </section>
        <section class="button mt-10">
            <button class="block rounded bg-cyan-500 text-white py-2 w-full">Login now</button>
            <button class="flex items-center justify-center mt-4 rounded bg-black text-white py-2 w-full"><img src="./src/image/iconfinder_Google_1298745 1.png" alt="icon_google" class="mr-2" > Or sign-in with google</button>
        </section>
        <section class="support my-8 ">
            <span class="block font-bold text-lg text-cyan-500 "><a href="">Forgot password?</a></span>
            <span class="font-bold text-lg">Dont have an account?<a class="text-cyan-500" href=""> Join free today</a></span>
        </section>
    </div>  
</body>
</html>
